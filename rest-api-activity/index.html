<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <h1 class="text-center mt-3 mb-3">REST Activity</h1>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 mt-3 mb-3">
        <div class="mb-5">
          <h2>Get Posts</h2>
          <button class="btn btn-primary" id="getPosts">Get Posts</button>
        </div>
        <div class="mb-5">
          <h2>Get Post</h2>
          <input type="text" id="postId" name="postId">
          <button class="btn btn-primary" id="getPost" type="submit">Get Post</button>
        </div>
        <div class="mb-5">
          <h2>Create Post</h2>
          <form>
            <div class="form-group mb-3">
              <label for="postTitle">Post Title:</label>
              <input type="text" id="postTitle" name="postTitle">
            </div>
            <div class="form-group mb-3">
              <label for="postBody">Post Body:</label>
              <input type="text" id="postBody" name="postBody">
            </div>
            <div class="form-group mb-3">
              <label for="postUserId">Post User Id:</label>
              <input type="text" id="postUserId" name="postUserId">
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-success" id="createPost" type="submit">Create Post</button>
            </div>
          </form>
        </div>
        <div class="mb-5">
          <h2>Replace Post</h2>
          <form>
            <div class="form-group mb-3">
              <label for="updatePostId">Post Id:</label>
              <input type="text" id="updatePostId" name="updatePostId">
            </div>
            <div class="form-group mb-3">
              <label for="updatePostTitle">Post Title:</label>
              <input type="text" id="updatePostTitle" name="updatePostTitle">
            </div>
            <div class="form-group mb-3">
              <label for="updatePostBody">Post Body:</label>
              <input type="text" id="updatePostBody" name="updatePostBody">
            </div>
            <div class="form-group mb-3">
              <label for="updatePostUserId">Post User Id:</label>
              <input type="text" id="updatePostUserId" name="updatePostUserId">
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-primary" id="updatePost" type="submit">Update Post</button>
            </div>
          </form>
        </div>
        <div class="mb-5">
          <h2>Update Post</h2>
          <form>
            <div class="form-group mb-3">
              <label for="patchPostId">Post Id:</label>
              <input type="text" id="patchPostId" name="patchPostId">
            </div>
            <div class="form-group mb-3">
              <label for="patchPostTitle">Post Title:</label>
              <input type="text" id="patchPostTitle" name="patchPostTitle">
            </div>
            <div class="form-group mb-3">
              <label for="patchPostBody">Post Body:</label>
              <input type="text" id="patchPostBody" name="patchPostBody">
            </div>
            <div class="form-group mb-3">
              <label for="patchPostUserId">Post User Id:</label>
              <input type="text" id="patchPostUserId" name="patchPostUserId">
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-primary" id="patchPost" type="submit">Patch Post</button>
            </div>
          </form>
        </div>
        <div class="mb-5">
          <h2>Remove Post</h2>
          <input type="text" id="removePostId" name="removePostId">
          <button class="btn btn-danger" id="removePost">Remove Post</button>
        </div>
      </div>
      <div class="displayData col-xs-12 col-md-6 mt-3 mb-3 text-center">

      </div>
    </div>
  </div>
  <script src="api.js"></script>
</body>

</html>
